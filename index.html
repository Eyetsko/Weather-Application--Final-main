<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Emily's-Weather-App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search">
            <div class="row">
              <div class="col-7 searchBar">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="search for a city..."
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  id="search-button"
                />
              </div>
              <div class="col-2">
                <button class="btn btn-success" id="current-button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="general-location-info">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated:<span id="date-time">h</span></li>
              <li><span class="description" id="description"></span></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="clouds"
                  id="icon"
                  class="float-left"
                />
                <span class="float-left temp">
                  <strong id="temp"></strong>

                  <span class="units" id="farenheit"> â„‰ </span>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row" id="days"></div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Eyetsko/Weather-Application.git"
            >Open-source code</a
          >
          by Emily Yetsko
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
